{% extends 'layout.html' %}

{% block title %}
  {{ spec.title }}
{% endblock %}

{% block content %}

  <section class="post-content">

    <h2><a href="{{ spec.path }}">{{ spec.title }}</a></h2>

    <div class="post-meta">
      <p class="byline">by {{ spec.author }} on {{ spec.date|date("F j, Y") }}</p>
    </div>

    <section class="post-body">
      {{ page|raw }}
    </section>

    <section class="comments">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        var disqus_shortname  = 'andreysidorov'
          , disqus_identifier = '{{ spec.path }}'
          , disqus_title      = '{{ spec.title }}'
          , disqus_url        = 'http://andreysidorov.com{{ spec.path }}'

        !(function() {
          var dsq = document.createElement('script')
          dsq.type = 'text/javascript'
          dsq.async = true
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js'
          !(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq)
        })()
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments.</a></noscript>
    </section>

  </section>

{% endblock %}
